<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            </section>

            <section id="hoodie">
                <!-- Hoodie -->
            </section>

            <section id="sweater">

            <section id="shoes">
